<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Tailwind CSS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="bg-sky-900 max-w-xl mx-auto border border-black min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <header class="text-white flex flex-col justify-center">
      <img
        src="./assets/fondo-github.jpg"
        alt="soy yo"
        class="m-auto h-[50vh] mask-radial-at-center mask-radial-from-50% mask-radial-to-70%"
      />
      <span class="flex justify-center text-sky-400 text-xl">@Aaron-GF</span>
      <h1 class="text-center text-3xl font-extrabold leading-tight mt-1">
        Aar√≥n Garc√≠a Fern√°ndez
      </h1>
    </header>
    <section class="flex gap-2 justify-center">
      <!-- Twitch -->
      <a
        class="bg-purple-100 p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://twitch.tv"
        target="_blank"
        aria-label="Twitch"
        title="Ir a Twitch"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#twitch" />
        </svg>
      </a>
      <!-- Youtube -->
      <a
        class="bg-red-100 p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://youtube.com"
        target="_blank"
        aria-label="YouTube"
        title="Ir a YouTube"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#youtube" />
        </svg>
      </a>
      <!-- Github -->
      <a
        class="bg-zinc-900 p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://github.com"
        target="_blank"
        aria-label="GitHub"
        title="Ir a GitHub"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#github" />
        </svg>
      </a>
      <!-- Linkedin -->
      <a
        class="bg-blue-100 p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://linkedin.com"
        target="_blank"
        aria-label="LinkedIn"
        title="Ir a LinkedIn"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#linkedin" />
        </svg>
      </a>
      <!-- X (Twitter) -->
      <a
        class="bg-black p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://x.com"
        target="_blank"
        aria-label="X"
        title="Ir a X"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#x" />
        </svg>
      </a>
      <!-- Instagram -->
      <a
        class="bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 p-2 size-12 flex justify-center items-center rounded-full hover:scale-110 transition-transform"
        href="https://instagram.com"
        target="_blank"
        aria-label="Instagram"
        title="Ir a Instagram"
      >
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#instagram" />
        </svg>
      </a>
    </section>
